<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .parent {
      position: relative;
      width: 100px;
      height: 150px;
      background-color: red;
      border-radius: 100px/150px;
    }

    .son {
      position: absolute;
      left: 50%;
      top: 50%;
      transform: translate(-50%, -50%);
      width: 60px;
      height: 110px;
      background-color: #ffffff;
      border-radius: 80px/130px;

    }
  </style>
</head>

<body>
  <div class="parent">
    <div class="son"></div>
  </div>
</body>

</html>
